<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trips Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="trips.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
        <a class="navbar-brand" href="#">Trip Log</a>
     
     
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
      
   
          </ul>
   
      </nav>
    <main>
        <h1>Trips Log</h1>
        <div id="trips">
            <textarea id="trip_list" rows="8" cols="42"></textarea>
        </div>
        <div>
            <label for="destination">Destination:</label>
            <input type="text" id="destination">
        </div>
        <div>
            <label for="km">Kilometers Driven:</label>
            <input type="text" id="km">
        </div>
        <div>
            <label for="litres">Litres of Gas Used:</label>
            <input type="text" id="litres">
        </div>
        <div>
            <label></label>
            <input type="button" id="add_trip" value="Add Trip">
        </div>
    </main>
    <small>&copy; "HM FAHAD KABIR/8824642" 2023</small>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="lib_trips.js"></script>
    <script src="trips.js"></script>
</body>
</html>
